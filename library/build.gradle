apply plugin: 'com.android.library'
apply plugin: 'com.nicholasworkshop.publish'
apply plugin: 'com.nicholasworkshop.artifactid'
apply plugin: 'com.nicholasworkshop.android.jacoco'

id 'android-proxyview'
group 'com.nicholasworkshop'
version '1.0.0'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.jakewharton.timber:timber:4.1.0'
    compile 'com.android.support:support-v4:23.1.1'
    compile 'com.android.support:support-annotations:23.1.1'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.9.5'
    testCompile 'org.robolectric:robolectric:3.0'
    testCompile 'org.khronos:opengl-api:gl1.1-android-2.1_r1'
}

publish {
    projectName 'Proxy View'
    projectUrl 'https://github.com/nickwph/proxyview-android'
    developerId 'nickwph'
    developerName 'Nicholas Wong'
    licenses 'apache-2.0'
    signing true
    mavenTargets {
        sonatype
        bintray {
            packageName 'ja'
        }
    }
}