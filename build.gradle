buildscript {
    repositories {
        jcenter()
        mavenLocal()
        maven { url "http://dl.bintray.com/nickwph/maven" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.5.0'
        classpath 'com.nicholasworkshop:gradle-artifactid:1.0.0'
        classpath 'com.nicholasworkshop:gradle-publish:1.0.1'
        classpath 'com.nicholasworkshop:gradle-android-jacoco:1.0.0'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}